<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kwanza Quiz Pro | Jortencio Design</title>
    <style>
        /* 1. FUNDO COM IMAGEM (Baseado na imagem enviada) */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif; /* */
            background: url('https://images.unsplash.com/photo-1454165833767-027eece159a8?q=80&w=2070') no-repeat center center fixed;
            background-size: cover;
        }

        /* 2. CAIXA PRETA TRANSPARENTE (Overlay) */
        .container {
            background-color: rgba(0, 0, 0, 0.9); /* Fundo escuro */
            padding: 40px 20px;
            border-radius: 25px;
            border: 2px solid #4CAF50; /* Borda verde fina */
            width: 90%;
            max-width: 400px;
            text-align: center;
            color: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h1 { font-size: 2rem; margin-bottom: 30px; } /* */
        p { font-size: 1rem; line-height: 1.6; margin-bottom: 20px; }

        /* 3. BOTÕES VERDES (Estilo WhatsApp/Entrar) */
        .btn-green {
            background-color: #66cc66; /* Verde claro */
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 500;
            width: 100%;
            cursor: pointer;
            margin-bottom: 15px;
            text-decoration: none;
            display: block;
        }

        /* 4. CAMPO DE SENHA BRANCO */
        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0 20px 0;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            text-align: center;
            box-sizing: border-box;
            background-color: white; /* */
        }

        #quiz-area { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <div id="payment-screen">
            <h1>Kwanza Quiz Pro</h1>
            
            <p>1. Faça um pagamento de **500 Kz** via WhatsApp.</p>
            <p>2. Receba o seu **Código de Acesso**.</p>

            <a href="https://wa.me/SEUNUMERO" class="btn-green">Pagar via WhatsApp</a>

            <input type="text" id="access-code" placeholder="Insira o Código de Acesso">

            <button class="btn-green" style="background-color: #4c914c;" onclick="checkCode()">Entrar no Jogo</button>
        </div>

        <div id="quiz-area">
            <h2 id="pergunta-titulo"></h2>
            <div id="opcoes-box"></div>
            <p style="margin-top: 20px;">Saldo: <span id="saldo-valor">0</span> Kz</p>
        </div>
    </div>

    <script>
        const SENHA_CORRETA = "JORTENCIO2024"; /* */
        let saldo = 0;
        let perguntaAtual = 0;

        const perguntas = [
            {q: "Capital de Angola?", a: ["Luanda", "Benguela"], c: 0},
            {q: "Moeda de Angola?", a: ["Dólar", "Kwanza"], c: 1}, /* */
            {q: "Quanto é 50+50?", a: ["100", "150"], c: 0} /* */
        ];

        function checkCode() {
            let code = document.getElementById('access-code').value;
            if (code.toUpperCase() === SENHA_CORRETA) { /* */
                document.getElementById('payment-screen').style.display = 'none';
                document.getElementById('quiz-area').style.display = 'block';
                showQuestion();
            } else {
                alert("Código de Acesso inválido!");
            }
        }

        function showQuestion() {
            if (perguntaAtual < perguntas.length) {
                const item = perguntas[perguntaAtual];
                document.getElementById('pergunta-titulo').innerText = item.q;
                const box = document.getElementById('opcoes-box');
                box.innerHTML = "";
                item.a.forEach((opcao, index) => {
                    const btn = document.createElement('button');
                    btn.innerText = opcao;
                    btn.className = "btn-green";
                    btn.onclick = () => {
                        if(index === item.c) saldo += 75;
                        document.getElementById('saldo-valor').innerText = saldo;
                        perguntaAtual++;
                        showQuestion();
                    };
                    box.appendChild(btn);
                });
            } else {
                document.getElementById('quiz-area').innerHTML = "<h2>Fim do Quiz!</h2><p>Saldo: " + saldo + " Kz</p>";
            }
        }
    </script>
</body>
</html>
