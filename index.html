<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gere Kwanzas Online | Seu Sucesso na Web</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            text-align: center;
            /* URL da imagem de fundo gerada */
            background-image: url('https://image.pollinations.ai/prompt/person%20making%20money%20online%20with%20Angolan%20Kwanzas%20on%20a%20laptop%20with%20city%20sunset%20view,realistic%20photo,professional');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6); /* Sobreposição escura */
            z-index: 1;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 85%;
            z-index: 2;
            border: 1px solid #4CAF50;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #4CAF50; /* Verde Kwanzas */
            text-transform: uppercase;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #eee;
        }

        .button-group a {
            display: block;
            color: white;
            padding: 18px;
            margin: 15px 0;
            border-radius: 10px;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .button-group a:hover {
            transform: scale(1.05);
        }

        /* Cores dos botões */
        .btn-whatsapp { background-color: #25D366; }
        .btn-cadastro { background-color: #FF9800; } /* Laranja destaque */

    </style>
</head>
<body>
    <div class="container">
        <h1>Ganhe Kwanzas Online</h1>

        <div class="button-group">

            <a href="https://wa.me/244939696068?text=Olá!%20Vi%20o%20seu%20site." class="btn-whatsapp">Falar no WhatsApp</a>

    </div>
</body>
</html>
