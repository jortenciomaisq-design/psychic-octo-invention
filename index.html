
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kwanza Quiz Pro | Jortencio Design</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; color: white; background-image: url('https://image.pollinations.ai/prompt/person%20making%20money%20online%20with%20Angolan%20Kwanzas%20on%20a%20laptop%20with%20city%20sunset%20view,realistic%20photo,professional'); background-size: cover; background-position: center; }
        body::before { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.8); z-index: 1; }
        .container { background-color: rgba(0, 0, 0, 0.85); padding: 30px; border-radius: 20px; max-width: 450px; width: 90%; z-index: 2; border: 2px solid #4CAF50; text-align: center; }
        .quiz-box { display: none; }
        .active { display: block; }
        button { background-color: #4CAF50; color: white; border: none; padding: 15px; margin: 10px 0; border-radius: 10px; cursor: pointer; font-size: 1.1em; width: 100%; }
        .btn-whatsapp { background-color: #25D366; text-decoration: none; display: inline-block; width: 90%; color: white; padding: 15px; border-radius: 10px; font-weight: bold; margin-top: 20px; }
        #saldo { font-size: 1.5em; color: #FFD700; margin-bottom: 20px; display: block; }
        input { padding: 15px; width: 80%; border-radius: 10px; border: none; text-align: center; font-size: 1em; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <div id="payment-screen" class="quiz-box active">
            <h1>Kwanza Quiz Pro</h1>
            <p>1. Faça um pagamento de **500 Kz** via WhatsApp.</p>
            <p>2. Receba o seu **Código de Acesso**.</p>
            <a href="https://wa.me/244939696068?text=Quero%20pagar%20500%20Kz%20para%20jogar." class="btn-whatsapp">Pagar via WhatsApp</a>
            <br><br>
            <input type="text" id="access-code" placeholder="Insira o Código de Acesso">
            <button onclick="checkCode()">Entrar no Jogo</button>
        </div>

        <div id="quiz-area" class="quiz-box">
            <span id="saldo">Saldo: 0 Kz</span>
            <div id="question-text"></div>
            <div id="options-area"></div>
        </div>

        <div id="win-screen" class="quiz-box">
            <h2 style="color: #4CAF50;">Jogo Finalizado!</h2>
            <p id="final-result"></p>
            <a id="withdraw-link" href="#" class="btn-whatsapp">Levantar Saldo</a>
        </div>
    </div>

    <script>
        let saldo = 0;
        let perguntaAtual = 0;
        const valorAcerto = 75;
        
        // --- CONTROLO TOTAL: A TUA SENHA ---
        const SENHA_CORRETA = "JORTENCIO2024";

        const perguntas = [
            {q: "Capital de Angola?", a: ["Luanda", "Benguela"], c: "Luanda"},
            {q: "Quanto é 50+50?", a: ["100", "150"], c: "100"},
            {q: "Moeda de Angola?", a: ["Dólar", "Kwanza"], c: "Kwanza"},
            {q: "Maior rio de Angola?", a: ["Kwanza", "Cunene"], c: "Kwanza"},
            {q: "Ano da Independência?", a: ["1975", "1980"], c: "1975"},
            {q: "Cor não presente na bandeira?", a: ["Azul", "Amarelo"], c: "Azul"},
            {q: "Animal das Palancas Negras?", a: ["Antílope", "Leão"], c: "Antílope"},
            {q: "Província das Quedas de Kalandula?", a: ["Malanje", "Huíla"], c: "Malanje"},
            {q: "Total de províncias?", a: ["18", "20"], c: "18"},
            {q: "Fim do Quiz!", a: ["Ver resultado"], c: "Ver resultado"}
        ];

        function checkCode() {
            let code = document.getElementById('access-code').value;
            if(code.toUpperCase() === SENHA_CORRETA) {
                document.getElementById('payment-screen').classList.remove('active');
                document.getElementById('quiz-area').classList.add('active');
                showQuestion();
            } else {
                alert("Código de Acesso inválido! Tente novamente.");
            }
        }

        function showQuestion() {
            if(perguntaAtual >= perguntas.length - 1) {
                finishGame();
                return;
            }
            let p = perguntas[perguntaAtual];
            document.getElementById('question-text').innerHTML = `<h3>${p.q}</h3>`;
            let optionsHTML = '';
            p.a.forEach(opt => {
                optionsHTML += `<button onclick="checkAnswer('${opt}')">${opt}</button>`;
            });
            document.getElementById('options-area').innerHTML = optionsHTML;
            document.getElementById('saldo').innerText = `Saldo: ${saldo} Kz`;
        }

        function checkAnswer(answer) {
            if(answer === perguntas[perguntaAtual].c) {
                saldo += valorAcerto;
            } else {
                saldo -= valorAcerto;
            }
            perguntaAtual++;
            showQuestion();
        }

        function finishGame() {
            document.getElementById('quiz-area').classList.remove('active');
            document.getElementById('win-screen').classList.add('active');
            document.getElementById('final-result').innerText = `O teu saldo final é: ${saldo} Kz`;
            let link = `https://wa.me/244939696068?text=Terminei o jogo. Saldo: ${saldo} Kz. Quero levantar!`;
            document.getElementById('withdraw-link').href = link;
        }
    </script>
</body>
</html>
