
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kwanza Quiz Pro | Jortencio Design</title>
    <style>
        /* DESIGN MODERNO E RESPONSIVO */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #333;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 450px;
            text-align: center;
        }

        h1 { color: #1e3c72; margin-bottom: 20px; }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
        }

        input[type="text"]:focus { border-color: #2a5298; }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            transition: 0.3s;
        }

        button:hover { background-color: #218838; transform: translateY(-2px); }

        #quiz-area { display: none; } /* Escondido até acertar a senha */

        .pergunta-texto { font-size: 1.2rem; font-weight: bold; margin-bottom: 20px; }
        
        .opcoes-container { display: grid; gap: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <div id="payment-screen">
            <h1>Kwanza Quiz Pro</h1>
            <p>Insira o seu código de acesso para começar:</p>
            <input type="text" id="access-code" placeholder="Digite a senha aqui...">
            <button onclick="checkCode()">Entrar no Quiz</button>
        </div>

        <div id="quiz-area">
            <h2 id="pergunta-titulo"></h2>
            <div class="opcoes-container" id="opcoes-box">
                </div>
            <p style="margin-top: 20px;">Saldo: <span id="saldo-valor">0</span> Kz</p>
        </div>
    </div>

    <script>
        let saldo = 0;
        let perguntaAtual = 0;
        const valorAcerto = 75;
        const SENHA_CORRETA = "JORTENCIO2024";

        const perguntas = [
            // ANGOLA
            {q: "Capital de Angola?", a: ["Luanda", "Benguela"], c: 0},
            {q: "Moeda de Angola?", a: ["Dólar", "Kwanza"], c: 1},
            {q: "Ano da Independência?", a: ["1975", "1992"], c: 0},
            // MATEMÁTICA
            {q: "Quanto é 50+50?", a: ["100", "150"], c: 0},
            // MUNDIAIS
            {q: "Maior oceano do mundo?", a: ["Pacífico", "Atlântico"], c: 0},
            {q: "País da Torre Eiffel?", a: ["França", "Itália"], c: 0},
            {q: "Língua mais falada?", a: ["Mandarim", "Inglês"], c: 0},
            {q: "Pintor da Mona Lisa?", a: ["Da Vinci", "Van Gogh"], c: 0},
            {q: "Planeta mais próximo do Sol?", a: ["Mercúrio", "Vénus"], c: 0},
            {q: "Ossos no corpo humano adulto?", a: ["206", "180"], c: 0}
        ];

        function checkCode() {
            let codeInput = document.getElementById('access-code').value;
            if (codeInput.toUpperCase() === SENHA_CORRETA) {
                document.getElementById('payment-screen').style.display = 'none';
                document.getElementById('quiz-area').style.display = 'block';
                showQuestion();
            } else {
                alert("Código de Acesso inválido!");
            }
        }

        function showQuestion() {
            if (perguntaAtual < perguntas.length) {
                const item = perguntas[perguntaAtual];
                document.getElementById('pergunta-titulo').innerText = item.q;
                const box = document.getElementById('opcoes-box');
                box.innerHTML = ""; // Limpa opções anteriores

                item.a.forEach((opcao, index) => {
                    const btn = document.createElement('button');
                    btn.innerText = opcao;
                    btn.onclick = () => verificarResposta(index);
                    box.appendChild(btn);
                });
            } else {
                document.getElementById('quiz-area').innerHTML = `<h2>Quiz Finalizado!</h2><p>Teu saldo final: ${saldo} Kz</p>`;
            }
        }

        function verificarResposta(indexEscolhido) {
            if (indexEscolhido === perguntas[perguntaAtual].c) {
                saldo += valorAcerto;
                document.getElementById('saldo-valor').innerText = saldo;
                alert("Correto! Ganhaste 75 Kz.");
            } else {
                alert("Errado!");
            }
            perguntaAtual++;
            showQuestion();
        }
    </script>
</body>
</html>
